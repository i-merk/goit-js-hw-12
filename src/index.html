<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/simplelightbox/dist/simple-lightbox.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form class="search-form">
        <input
          type="text"
          class="search-input"
          placeholder="Search..."
          required
        />
        <button type="submit">Search</button>
      </form>
      <div class="loader hidden">Loading images, please wait...</div>
      <div class="gallery"></div>
      <button class="load-more hidden">Load more</button>
    </div>
    <script type="module" src="./main.js" defer></script>
   
  </body>
</html>
